<div class="container">
    <b>Book item</b>
    <div class="array">
        ID: {{booksArray?.id}} <br>
        Name: {{booksArray?.name}} <br>
        Author/s: {{booksArray?.author}} <br>
        ISBN: {{booksArray?.isbn}}
    </div>
    <button class="btn" (click)="sendBookIDandEdit()">Edit</button>
    <button class="btn" (click)="sendBookIDandDelete()">Delete</button>
</div>
